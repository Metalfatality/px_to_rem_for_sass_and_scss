<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>px to rem</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <h1>Перевод px в rem для sass и scss</h1>
    <p>@function rem($px) {
        <span>@return ($px / 16) + rem;</span> 
    }</p>
</body>
</html>
